on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.2
        with:
          organization: layer5io
          label: issue/invite
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: "<b>An invitation has been sent for the Layer5 GitHub Organization. :partying_face: Welcome to the community! ðŸŽ‰</b><br>Please leave a :star: [star on the project](../stargazers), if you haven't already. :smile:<br>"
        env:
          INVITE_TOKEN: ${{ secrets.RELEASEDRAFTER_PAT }}
